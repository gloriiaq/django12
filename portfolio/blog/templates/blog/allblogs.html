<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Gloria Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'jobs' %}">Gloria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="https://github.com/gloriiaq" target=_blank">Github</a>
                    <a class="nav-link" href="{% static 'resume.png' %}">Resume</a>
                     <a class="nav-link" href="{% url 'showcase' %}">Showcase</a>
                    <a class="nav-link active" href="{% url 'blog' %}">Blog</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>

        <h1 class="text-center p-5">Hi, welcome to Gloria's Blog:
        </h1>
        <h2>latest post</h2>
        <hr>
        {% for blog in blogs %}
        <br/>
        <a href="{% url 'detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        {{ blog.pub_date_pretty}}
        <br>
        <img class="img-fluid" src="{{ blog.image.url }}" height="400" width="400">
        <br>
        <p>
            {{ blog.summary }}
         </p>
        {% endfor %}
    </div>
</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Copy Right &copy; Gloria {% now 'Y' %}</p>

    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>
</html>
